<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Backbone.js â€¢ TodoMVC</title>
    <link rel="stylesheet" href="http://addyosmani.github.com/todomvc/assets/base.css">
    <link rel="stylesheet" href="/css/my.css">
    <link rel="stylesheet" href="/css/jquery-ui-1.9.2.custom.min.css">
</head>

<body>
<div id="todoapp">
    <div id="header">
        <h1>Public Todos</h1>
        <input id="new-todo" placeholder="What needs to be done?" autofocus="">
    </div>
    <div id="main" style="display: none">
        <input id="toggle-all" style="display: none" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list"></ul>
    </div>
    <div id="footer" style="display: none"></div>
</div>

<div id="info">
    <p>Double-click to edit a todo</p>
    <p>Written by <a href="https://github.com/whereismymind7">Roman Stepanov</a></p>
    <p>Part of <a href="http://todomvc.com/">TodoMVC</a></p>
</div>

<script type="text/template" id="item-template">
    <div class="view">
        <input class="toggle" type="checkbox" {{#completed}} checked {{/completed}}>
        <label>{{title}}</label>
        <button class="destroy"></button>
        <div class="drop"></div>
        <div class="id-helper"></div>
    </div>
    <input class="edit" value="{{title}}">
</script>

<script type="text/template" id="stats-template">
    <span id="todo-count"><strong>{{remaining}}</strong> {{items}} left</span>
    <ul id="filters">
        <li class="all">
            <a href="#/">All</a>
        </li>
        <li class="active">
            <a href="#/active">Active</a>
        </li>
        <li class="completed">
            <a href="#/completed">Completed</a>
        </li>
    </ul>
    {{#completed}}
    <button id="clear-completed">Clear completed ({{completed}})</button>
    {{/completed}}
</script>

<script src="/js/libs/jquery.min.js"></script>
<script src="/js/libs/jquery-ui-1.9.2.custom.min.js"></script>
<script src="/js/libs/lodash.min.js"></script>
<script src="/js/libs/backbone.js"></script>
<script src="/js/libs/mustache.js"></script>
<script src="/js/module.js"></script>
<script src="/js/app/router.js"></script>
<script src="/js/app/models/item.js"></script>
<script src="/js/app/collection.js"></script>
<script src="/js/app/views/todo.js"></script>
<script src="/js/app/views/item.js"></script>
<script src="/js/app.js"></script>

</body>
</html>
